<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Boolzapp</title>
</head>
<body>
    <!-- <div id="sfondo-verde"></div>
    <div id="sfondo-grigio"></div> -->

    <div class="contenitore">
        <div id="contenitore-contatti">
            <div class="profilo utente">
                <div class="sx">
                    <img src="img/avatar_io.jpg" alt="Immagine profilo utente">
                    <span>Elena</span>
                </div>

                <div class="dx">
                    <i class="fas fa-circle-notch"></i>
                    <i class="fas fa-comment-alt"></i>
                    <i class="fas fa-ellipsis-v"></i>
                </div>  
            </div>

            <div id="attiva-notifiche">
                <div>
                    <i class="fas fa-bell-slash"></i>
                </div>
                <div>
                    <div>Ricevi notifiche di nuovi utenti</div>
                    <div class="attiva">Attiva notifiche desktop</div>
                </div>
                
            </div>

            <div id="cerca-chat">
                <div class="contenuti">
                    <i class="fas fa-search"></i>
                    <input type="text" placeholder="Cerca o inizia una nuova chat">
                </div>
            </div>

            <div id="elenco-contatti">
                <div class="contatto">
                    <div class="sx">
                        <img src="img/avatar_1.jpg" alt="contatto 1">
                        <div>
                            <div class="nome-contatto">Michele</div>
                            <div class="ultimo-messaggio">Tutto fatto!</div>
                        </div>
                    </div>
                    <div class="dx">
                        <div class="data-ora">15/11/2021 15:01</div>
                    </div>
                </div>
            </div>
        </div>

        <div id="contenitore-chat">

            <div class="profilo destinatario">
                <div class="sx">
                    <img src="img/avatar_1.jpg" alt="Immagine profilo destinatario 1">
                    <span>Michele</span>
                </div>
            
                <div class="dx">
                    <i class="fas fa-circle-notch"></i>
                    <i class="fas fa-comment-alt"></i>
                    <i class="fas fa-ellipsis-v"></i>
                </div>
            </div>

            <div id="contenitore-messaggi"></div>

            <div id="scrivi-messaggio"></div>
        </div>

    </div>

    <script src="js/script.js"></script>
</body>
</html>
